<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/javascript/index.js"></script>
</head>

<body>
    <header></header>
    <section class="main">
        <div class="first-div">
            <h1>Todo List</h1>
            <!-- <label class="switch">
                <input class="checkbox">
                <span class="slider"></span>
            </label> -->
            <div class="btns">
                <button class="btn"></button>
            </div>
        </div>
        <div class="textarea">
            <input type="text" placeholder="Add a task to the list...">
            <button class="addbtn" type="button">+</button>

        </div>
        <div class="container">
            <div class="item-list">
                <div class="item-no">
                    <button>Items</button>
                </div>
                <div class="tasks">
                    <button class="task">All</button>
                    <button class="task">Pending</button>
                    <button class="task">Completed</button>
                </div>
                <button class="clear">Clear</button>

            </div>
            <div class="todo">
                <ul></ul>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <a class="name" href="#">Athira Dinesh P.M</a>
        </div>
        <div>
            <a href="https://github.com/athira2814" class="social"><img src="./assets/images/github.png"
                    alt="github"></a>
            <a href="https://www.instagram.com/" class="social"><img src="./assets/images/instagram.png"
                    alt="instagram"></a>
            <a href="https://www.linkedin.com/in/athira-dinesh28" class="social"><img src="./assets/images/linkedin.png"
                    alt="linkedin"></a>
        </div>
    </footer>

</body>

</html>
