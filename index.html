<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            margin: 10px;
        }
        .background{
            color: white;
        }
        h1.background{
            background-color: blue;
        }
        h2.background{
            background-color: black;
        }
        h2.background#unique{
            background-color: cyan;
        }
        h3.background{
            background-color: crimson;
        }
        span.background{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1 class="background">heading one</h1>
    <h2 class="background">heading two</h2>
    <h2 id="unique" class="background">second heading two</h2>
    <h3 class="background">heading three</h3>
    <span class="background">i'm a span</span>
</body>
</html>
