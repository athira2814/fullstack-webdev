<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media tags</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.parent {
            background-color: black;
            display: flex;
            align-items: stretch;
            height: 100vh;
        }
        div.child{
            background-color: blueviolet;
            width: 100px;
            flex-basis: 80%;
        }

        div.sidebar{
            background-color: brown;
            flex-basis: 20%;
        }
        @media (max-width:450px){
            div.sidebar{
                animation: 2s expand linear infinite;
                flex-basis: 0%;
            }
            div.child{
                flex-basis: 80%;
            }
        
        }
        @keyframes expand {
            0%{
                flex-basis: 0%;
            }
            100%{
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="sidebar"></div>
        <div class="child"></div>
    </div>
    
</body>
</html>
